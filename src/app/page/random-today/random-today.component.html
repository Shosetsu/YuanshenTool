<main>
  <h1>今天树脂刷什么呢？</h1>
  <section>
    <div class="pool">
      <p class="title">随机池</p>
      <p>从下面的列表中勾选中所有你想要随机的树脂消耗目标。</p>
      <div>
        <label *ngFor="let item of pools" class="pool-block" [class.checked]="isCheckedPool(item.value)"
          [style.background-image]="'url(\'assets/rt/'+item.value+'.webp\')'">
          <input type="checkbox" [value]="item.label" (change)="changePool(item.value)" hidden>
          <p>{{item.label}}</p>
        </label>
      </div>
    </div>
    <!-- <div class="pool-control">
      <label><input type="checkbox" [(ngModel)]="session.mutil" (change)="save()">是否每次独立随机？</label>
    </div> -->
  </section>
  <section class="mb5">
    <button (click)="roll()">开选！</button>
  </section>
</main>
<div *ngIf="result" (click)="result=''">
  <div class=" warpper"></div>
  <div class="body">
    <div class="text">今天刷<div class="pool-block" [style.background-image]="'url(\'assets/rt/'+result+'.webp\')'">
        <span>{{resultName}}</span></div>吧！</div>
  </div>
</div>
